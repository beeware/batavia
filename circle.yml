machine:
  python:
    version: 3.5.3
  node:
    version: 6.9.1
  timezone:
    "Australia/Perth"

dependencies:
  pre:
    - npm install -g npm
  override:
    - npm install

test:
  pre:
    - sudo service couchdb stop || true
    - sudo service mongod stop || true
    - sudo service mysql stop || true
    - sudo service postgresql stop || true
  override:
    - "pip install pytest":
        parallel: true
    - "pip install git+https://github.com/pybee/pytest-circleci":
        parallel: true
    - "py.test tests":
        timeout: 60
        parallel: true
    - "node_modules/.bin/eslint batavia"
