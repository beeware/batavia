machine:
  environment:
  post:
    - pyenv global 3.4.4

dependencies:
  pre:
     - "pip install ."
     - mkdir circleci-phantomjs
     - wget https://s3.amazonaws.com/travis-phantomjs/phantomjs-2.0.0-ubuntu-14.04.tar.bz2 -O $PWD/circleci-phantomjs/phantomjs-2.0.0-ubuntu-14.04.tar.bz2
     - tar -xvf $PWD/circleci-phantomjs/phantomjs-2.0.0-ubuntu-14.04.tar.bz2 -C $PWD/circleci-phantomjs
     - cp -r $PWD/circleci-phantomjs/* /home/ubuntu/bin 

test:
  override:
     - python3.4 setup.py test

